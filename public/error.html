<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something Went Wrong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .error-code {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            color: #343a40;
            margin-bottom: 30px;
        }
        .funny-quote {
            font-style: italic;
            font-size: 18px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="error-code">404</div>
    <div class="error-message">Error: FunnyCat GIFs Not Found!</div>
    <div class="funny-quote">"Looks like the Cats of Terratowns have been tinkering with Terraform again! We'll get those FunnyCat GIFs back online in no time."</div>
</body>
</html>
